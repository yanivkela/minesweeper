<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body oncontextmenu="return false;" onload="initGame()">
    <div class="container">
        <div class="details">
            <div class="timer"></div>
            <div class="smiley" onclick="restartGame()"></div>
            <div class="flags-left"></div>
        </div>
        <div class="difficult">
            <button onclick="setDifficult('easy')">Easy</button>
            <button onclick="setDifficult('medium')">Medium</button>
            <button onclick="setDifficult('extreme')">Extreme</button>
        </div>
        <div class="lives"></div>
        <div class="hints" onclick="onHintClick()"></div>
        <div class="manually-create" onclick="onManuallyCreate()">manually create</div>
        <div class="safe-click" onclick="onSafeClick()">Safe Click </br>
        <span></span> clicks available</div>
      <table>
        <tbody></tbody>
      </table>
      <div class="best-score">Best time: <span></span> sec</div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
